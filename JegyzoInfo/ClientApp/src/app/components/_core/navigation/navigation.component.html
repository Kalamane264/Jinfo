<nav>
  <div class="container">
    <div class="side leftSide">
      <a routerLink="/">
        <img src="/assets/img/logoLight.svg" alt="">
      </a>
    </div>
    <div class="side rightSide">
      <ul class="defaultMenu" [class.opened]="menuIsOpened">
        <li pageScroll [href]="!userService.loginHappened.value? '#scrollTudastar': ''" *ngIf="itsHomePage || userService.loginHappened.value" [routerLink]="userService.loginHappened.value? ['/', 'tudastar']: ''" [routerLinkActive]="userService.loginHappened.value? 'on' : ''">
          <a >
            Tudástár
          </a>
          <hr/>
        </li>
        <li pageScroll [href]="!userService.loginHappened.value? '#scrollVideos': ''" *ngIf="itsHomePage || userService.loginHappened.value" [routerLink]="userService.loginHappened.value? ['/', 'videos']: ''" [routerLinkActive]="userService.loginHappened.value? 'on' : ''">
          <a>
            Videotár
          </a>
          <hr/>
        </li>
        <li pageScroll [href]="!userService.loginHappened.value? '#scrollCourses': ''" *ngIf="itsHomePage || userService.loginHappened.value" [routerLink]="userService.loginHappened.value? ['/', 'courses']: ''" [routerLinkActive]="userService.loginHappened.value? 'on' : ''">
          <a>
            Online képzéseink
          </a>
          <hr/>
        </li>
        <li class="loginIcon" [class.noDelim]="!itsHomePage">
          <a (click)="clickLogin()" *ngIf="userService.loginHappened.value; else iconUserLogged">
            <img src="/assets/img/iconUserLogged.svg" alt="">
          </a>
          <ng-template #iconUserLogged>
            <a>
              <img src="/assets/img/iconUser.svg" alt="">
            </a>
          </ng-template>
        </li>
        <li class="loginText">
          <a (click)="clickLogin()" *ngIf="!userService.userLoggedIn; else logout">
            Bejelentkezés
          </a>
          <ng-template #logout>
            <a (click)="clickLogout()">
              Kijelentkezés
            </a>
          </ng-template>
          <hr/>
          <!-- <app-login [loginIsOpened]="loginIsOpened" (loginSuccess)="logSucc($event)"></app-login> -->
        </li>
      </ul>
      <ul class="mobileMenu">
        <li (click)="clickSandvichMenu()">
          <svg viewBox="0 0 100 80" width="40" height="40">
            <rect width="100" height="12" rx="8"></rect>
            <rect y="30" width="100" height="12" rx="8"></rect>
            <rect y="60" width="100" height="12" rx="8"></rect>
          </svg>
        </li>
      </ul>
    </div>
  </div>
</nav>
