<div class="container">
  <app-back></app-back>
  <div class="pagetitle">
    <h1>
      {{ folyamat?.nev }}
    </h1>
  </div>
  <div *ngIf="folyamat" class="chaptersWrap">
    <ng-container *ngFor="let folyamat of folyamat.folyamatok">
      <app-chapter *ngIf="!folyamat.torolve" [folyamat]="folyamat" [parentFolyamat]="folyamat" [opened]="false"></app-chapter>
    </ng-container>
  </div>
</div>
