<div class="container" *ngIf="folyamat.folyamatID">
  <app-back></app-back>
  <div class="pagetitle">
    <h1>
      {{ folyamat.nev }}
    </h1>
  </div>
  <div class="chaptersWrap">
    <ng-container *ngFor="let item of folyamat.folyamatok; index as i;">
      <app-chapter *ngIf="!item.torolve" [folyamat]="item" [opened]="false" [serial]="item.sorszam"></app-chapter>
    </ng-container>
  </div>
</div>
